<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	ul{
	list-style:none;
	}
    </style>
    <script>

      // This example adds a red rectangle to a map.
  var cntr = {lat: 33.678, lng: -116.243};
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: cntr,
          mapTypeId: 'terrain'
        });

        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#0000ff',
          fillOpacity: 0.30,
          map: map,
          bounds: {
            north: 33.685,
            south: 33.671,
            east: -116.234,
            west: -116.251
          }
        });


        var contentString = '<div class="content">' +
'<ul>' +
	'<li><b>Parcel Information</b></li>' +
	'<li><b>Size (Acres):</b> 4</li>' +
	'<li><b>Best Attribute:</b> Heavily treed and great access to this large property</li>'+
	'<li><b>APN or Other ID:</b> 123-99-123</li>'+
	'<li><b>Legal Description: Tract No:</b> I Abbreviated Description: TR#:I TRACT I WITHIN TRACT 7 IN SECS 29,30,32 IN MANZANO GRANT T5R6 (4)</li> '+
	'<li><b>GPS:</b> 34.62297, -106.335504â€‹</li>'+
	'<li><b>Property Type:</b> Rural Land</li>'+
	'<li><b>Zoning:<b/> Rural Residential</li>'+
	'<li><b>General Elevation (in feet):</b> A little over 6,800 ft</li>'+
	'<li><b>Power:</b> In the area</li>'+
	'<li><b>Phone:</b> Mobile/Satellite/Alternative</li>'+
	'<li><b>Water:</b> Unknown</li>'+
	'<li><b>Sewer:</b> Alternative</li>'+
	'<li><b>Roads:</b> Dirt/Gravel</li>'+
	'<li><b>Time to Build:</b> No Limit</li>'+
	'<li><b>Title Info:</b> Clear Title</li>'+
	'<li><b>Annual Property Taxes (Approx):</b> $30</li>'+
'</ul>'+
'<ul>' +
	'<li><b>Additional Information:</b></li>'+
	'<li><b>Torrance County website</b></li>'+
	'<li><b>Torrance County Clerk:</b> (505) 544-4350</li>'+
	'<li><b>Torrance County Treasurer:</b> (505) 544-4800</li>'+
	'<li><b>Torrance County Planning and Zoning:</b> (505) 544-4393</li>'+
'</ul>'+
'</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: cntr,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

      }
    </script>
  </head>
  <body>

    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnEnKRegIJTW8TVexKNTKO_K1WySUGLcs&callback=initMap">
    </script>
  </body>
</html>
